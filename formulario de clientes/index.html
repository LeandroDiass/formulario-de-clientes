<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" type="text/css" rel="stylesheet">
    <title> Formulário de clientes </title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b> Formulário de clientes </b></legend>
                <br>

                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="name" class="label-input"> Nome completo </label>
                </div>

                <br>
                <br>

                <div class="inputbox">
                    <input type="e-mail" name="email" id="email" class="inputUser" required>
                    <label for="email" class="label-input"> E-mail </label>
                </div>

                <br>
                <br>

                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="label-input"> Telefone </label>
                </div>

                <br>


                <p> Sexo</p>

                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino"> feminino </label>

                <br><br>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino"> Masculino </label>

                <br>
                <br>


                <label for="data-nascimento"><b> Data de nascimento: </b></label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>


                <br>
                <br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label-input"> Cidade </label>
                </div>

                <br>
                <br>

                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="label-input"> Estado </label>
                </div>

                <br>
                <br>

                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="label-input"> Endereço </label>
                </div>

                <br>
                <br>

                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
